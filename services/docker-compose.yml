version: '3.7'
services:
  frontend:
    build:
      context: './frontend'
    ports:
      - 8501:8501
    depends_on:
      - api
    volumes:
      - ./frontend/src:/usr/src/app/src
  api:
    build:
      context: './api'
    ports:
      - 3000:5000
    environment:
      - DATABASE_URL=postgres://jigsaw_again:secret@db:5432/jigsaw_again
      - FLASK_APP=./restaurants/__init__.py
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./api/restaurants:/usr/src/app/restaurants
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: jigsaw_again
      POSTGRES_PASSWORD: secret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - "pg:/var/lib/postgresql/data"
      - ./db_data:/docker-entrypoint-initdb.d/
volumes:
  pg: